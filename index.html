<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Order</title>
<link href="style.css" rel="stylesheet">

</head>
<body>

<form id="myForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" required><br><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" required><br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" required><br><br>

    <label for="pincode">Pincode:</label>
    <input type="text" id="pincode" required><br><br>

    <label for="gender">Gender:</label>
    <select id="gender" required>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select><br><br>

    <label>Choice of Food (select at least 2):</label><br>
    <input type="checkbox" id="food1" value="Pizza">
    <label for="food1">Pizza</label><br>
    <input type="checkbox" id="food2" value="Burger">
    <label for="food2">Burger</label><br>
    <input type="checkbox" id="food3" value="Pasta">
    <label for="food3">Pasta</label><br>
    <input type="checkbox" id="food4" value="Salad">
    <label for="food4">Salad</label><br>
    <input type="checkbox" id="food5" value="Sushi">
    <label for="food5">Sushi</label><br><br>

    <label for="state">State:</label>
    <input type="text" id="state" required><br><br>

    <label for="country">Country:</label>
    <input type="text" id="country" required><br><br>

    <button type="button" onclick="addRow()">Submit</button>
</form>

<table id="dataTable">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>Food</th>
            <th>State</th>
            <th>Country</th>
        </tr>
    </thead>
    <tbody>
        <!-- Table body will be filled dynamically -->
    </tbody>
</table>
<script src="script.js"></script>
</body>
</html>
